{% extends 'base.html' %}
{% block body%}
<div class="container bg-dark p-4">
    <div class="row">
    
            {% for a,u in today_result%}
               <div class="col-sm-4 col-md-4 col-lg-4">
                   <div class="card">
                       <div class="card-header">
                           <div class="card-title">Date {{a.date}}</div>
                       </div>
                       <ul class="list-group list-group-flush">
                        <li class="list-group-item">Roll No = {{a.roll}}</li>
                        <li class="list-group-item">First Name = {{u.name}}</li>
                        <li class="list-group-item">Course year = {{u.year}}</li>
                        <li class="list-group-item">Couse name = {{u.course}}</li>
                        <li class="list-group-item">TIME :  {{a.time}}</li>
                      </ul>
                   </div>
               </div>
            {% endfor %}
        
    </div>
</div>

{% endblock %}
